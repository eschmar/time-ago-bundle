time_ago:
  past:
    now: 'just now'
    minutes: '{1} 1 minute ago|]1,Inf[ # minutes ago'
    hours: '{1} 1 hour ago|]1,Inf[ # hours ago'
    days: '{1} 1 day ago|]1,Inf[ # days ago'
    weeks: '{1} 1 week ago|]1,Inf[ # weeks ago'
    months: '{1} 1 month ago|]1,Inf[ # months ago'
    years: '{1} 1 year ago|]1,Inf[ # years ago'
  future:
    now: 'just now'
    minutes: '{1} in 1 minute|]1,Inf[ in # minutes'
    hours: '{1} in 1 hour|]1,Inf[ in # hours'
    days: '{1} in 1 day|]1,Inf[ in # days'
    weeks: '{1} in 1 week|]1,Inf[ in # weeks'
    months: '{1} in 1 month|]1,Inf[ in # months'
    years: '{1} in 1 year|]1,Inf[ in # years'
