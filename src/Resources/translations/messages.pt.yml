    days: '{1} 1 dia atrás|]1,Inf[ # dias atrás'
    now: 'agora'
    minutes: '{1} 1 minuto atrás|]1,Inf[ # minutos atrás'
    hours: '{1} 1 hora atrás|]1,Inf[ # horas atrás'
